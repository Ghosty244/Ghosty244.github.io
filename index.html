<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Player</title>
<link rel="stylesheet" href="css/styles.css">
<script src="js/script.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<a href="html/watched.html" class="back-to-site">See your Movies</a>

<div class="theme-switch">
  <input type="checkbox" id="darkModeToggle">
  <label for="darkModeToggle"></label>
</div>

<div class="search-container">
  <input type="text" class="search-box" id="movieSearch" placeholder="Search for a movie or TV show...">
  <i class="fas fa-search search-icon" id="searchIcon"></i>
</div>

<div class="movie-container" id="movieResults"></div>
<div class="random-pictures-container" id="randomPictures"></div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="season-box" id="seasonBox">Season Box (Updated)</div>
    <div class="season-dropdown" id="seasonDropdown">Season Dropdown (Updated)</div>
    <div class="episode-dropdown" id="episodeDropdown">Episode Dropdown (Updated)</div>
  </div>
</div>

<div id="customAlert" class="netlifyalert">
  <div class="netlif-content">
    <span class="close" onclick="closeAlert()"></span>
    <p id="alertMessage"></p>
  </div>
</div>

<footer class="footer">
  <div class="watermark tmdb">Boxart: <a href="https://www.themoviedb.org/">TMDB.org</a></div>
  <div class="watermark lee">Made by: <a href="https://discord.com/users/383315143091683328">lee4387</a></div>
</footer>

</html>
